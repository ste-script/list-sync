services:
  db:
    build:
      context: mysql
      dockerfile: Dockerfile
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: exampledb
      MYSQL_USER: exampleuser
      MYSQL_PASSWORD: examplepass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - list-sync-net
  producer:
    build:
      context: ./python/kafka-project
      dockerfile: Dockerfile
    depends_on:
      - broker1
      - db
    volumes:
      - type: bind
        read_only: false
        source: ./python/kafka-project/src
        target: /app/src
        bind:
          propagation: shared
          selinux: z
    working_dir: /app
    command: "poetry run python src/mysql_connector.py"
    networks:
      - list-sync-net

volumes:
  mysql_data:

networks:
  list-sync-net:
    driver: bridge
