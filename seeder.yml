services:
  seeder:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    privileged: true
    volumes:
      - type: bind
        read_only: false
        source: ./test
        target: /app/test
        bind:
          propagation: shared
          selinux: z
    working_dir: /app
    command: "sleep infinity"
    networks:
      - list_sync-net
  comsumer-tester:
    build:
      context: .
      dockerfile: Dockerfile
    privileged: true
    deploy:
      replicas: 100
    volumes:
      - type: bind
        read_only: false
        source: ./test
        target: /app/test
        bind:
          propagation: shared
          selinux: z
    working_dir: /app
    command: "poetry run python test/test_consumer.py"
    networks:
      - list_sync-net

networks:
  list_sync-net:
    driver: bridge
